<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h2></h2>
    <table border="1px solid" width="600px" style="border-collapse:collapse">

            <tr>
                <td rowspan="3">Day</td>

            </tr>

                <td rowspan="2">Monday</td>

            <tr>

                    <table>
                        <tr>
                            <td>XPath</td>
                        </tr>
                        <tr>
                            <td>XSL Transformations</td>
                        </tr>
                    </table>

            </tr>
            <tr>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
            </tr>
            <tr>
                <td>2:00 p.m.</td>
                <td>5:00 p.m.</td>
                
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m.</td>
                <td>12:00 p.m.</td>

            </tr>
        </tbody>
    </table>

</body>

</html>
