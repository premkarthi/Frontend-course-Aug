<!DOCTYPE html>
<html>

<head>
    <title>LIST - TABLE - FORMS</title>
</head>

<body>

    <h2>Table</h2>

    <!-- td - table data  -->
    <!-- tr - table row  -->
    <!-- th- table head  -->

    <table border="1px solid" width="400px">
        <thead>
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Team</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">1</td>
                <td>Domenic</td>
                <td>88,100</td>
                <td>decode</td>
            </tr>
            <tr>
                
                <td>Sally</td>
                <td>72,100</td>
                <td>Students</td>
            </tr>
            <tr>
                <td>Nick</td>
                <td colspan="2">52,100</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
