<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThirdParty - plugins</title>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<style>

    .slick-prev{
        position: absolute;
        left: 10px;
        top: 40%;
        z-index: 1;
    }

    .slick-next{
        position: absolute;
        right: 10px;
        top: 40%;
        z-index: 1;
    }
    .row{
        position: relative;
    }

    .slick-dots{
        display: flex;
        justify-content: center;
        list-style: none;
    }
    .slick-dots li{
        margin: 10px;
    }
    .slick-active button{
        background: black;
    }
    .slick-dots li button{
        font-size: 0;
        width: 20px;
        height: 20px;
        padding: 0;
        border-radius: 10px;
        cursor: pointer;
    }
    .item{
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ddd;
        margin: 10px;
        padding: 10px;
    }
</style>
<body>
    
    <div class="row">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>

    <script>
   
        $('.row').slick({
            // dots:true,
            // infinite: true,
            slidesToShow: 3,
            // slidesToScroll: 1,
            centerMode: true,
            centerPadding: '200px',
            speed: 500,
  fade: true,
  cssEase: 'linear',
            responsive: [
                {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    infinite: true,
                    dots: true
                }
                },
                {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
                }
            ]
        });

    </script>
</body>
</html>
